stages:
  - build
  - style
  - test
  - deploy

my_build:
  stage: build
  tags:
    - build_tag
  script:
    - cd src/cat
    - make
    - cd ../grep
    - make
  artifacts:
      paths:
        - src/cat/s21_cat
        - src/grep/s21_grep
      expire_in: 30 days
  after_script:
    - bash notify.sh

my_style:
  stage: style
  tags:
    - style_tag
  script:
    - cd src/cat
    - clang-format -n s21_cat.c &>> clang_output.txt
    - cat clang_output.txt
    - cd ../grep
    - clang-format -n s21_grep.c &>> clang_output.txt
    - cat clang_output.txt
    - cd ../cat
    - bash check_styletest_output.sh
    - cd ../grep
    - bash check_styletest_output.sh
  allow_failure: false
  after_script:
    - bash notify.sh

my_test:
  stage: test
  tags:
    - test_tag
  script:
    - cd src/cat
    - bash test.sh
    - cd ../grep
    - bash test.sh
    - cd ../cat
    - bash check_test_output.sh
    - cd ../grep
    - bash check_test_output.sh
  allow_failure: false
  after_script:
    - bash notify.sh

my_deploy:
  stage: deploy
  tags:
    - deploy_tag
  script:
    - chmod 777 copyToProduction.sh
    - expect copyToProduction.sh
  allow_failure: false
  when: manual
  after_script:
    - bash notify.sh 