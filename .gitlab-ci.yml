stages:
  - build
  - style
  - test

my_build:
  stage: build
  tags:
    - build_tag
  script:
    - cd src/cat
    - make
    - cd ../grep
    - make
  artifacts:
      paths:
        - src/cat/s21_cat
        - src/grep/s21_grep
      expire_in: 30 days

my_style:
  stage: style
  tags:
    - style_tag
  script:
    - cd src/cat
    - clang-format -n s21_cat.c &>> clang_output.txt
    - cat clang_output.txt
    - cd ../grep
    - clang-format -n s21_grep.c &>> clang_output.txt
    - cat clang_output.txt
    - cd ../cat
    - bash check_styletest_output.sh
    - cd ../grep
    - bash check_styletest_output.sh
  allow_failure: false

my_test:
  stage: test
  tags:
    - test_tag
  script:
    - cd src/cat
    - bash test.sh
    - cd ../grep
    - bash test.sh
    - cd ../cat
    - bash check_test_output.sh
    - cd ../grep
    - bash check_test_output.sh
  allow_failure: false